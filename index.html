<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록 클릭 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 시작 화면 -->
        <div id="start-screen" class="screen active">
            <h1>블록 클릭 게임</h1>
            <p>이름을 입력하고 시작하세요!</p>
            <input type="text" id="player-name-input" placeholder="이름을 입력하세요">
            <button id="start-button">게임 시작</button>
        </div>

        <!-- 게임 화면 -->
        <div id="game-screen" class="screen">
            <div id="game-info">
                <span id="score-display">점수: 0</span>
                <span id="player-name-display"></span>
            </div>
            <canvas id="game-canvas" width="400" height="600"></canvas>
        </div>

        <!-- 게임 오버 화면 -->
        <div id="game-over-screen" class="screen">
            <h1>게임 오버!</h1>
            <p><span id="final-player-name"></span>님의 최종 점수:</p>
            <p id="final-score">0</p>
            <button id="restart-button">다시 시작</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
